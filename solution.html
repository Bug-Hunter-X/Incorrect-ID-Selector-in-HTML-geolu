<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Correct way to select an element with a space in the id
    var element = document.getElementById("myDiv");
    element.style.color = "red";
  </script>
</body>
</html>
